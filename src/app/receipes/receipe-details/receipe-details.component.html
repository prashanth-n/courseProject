<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imageSrc" alt="" class="img-responsive" style="max-height:300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12 ">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdownDirective>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li (click) ="addToShoppingList()"><a>Add to shopping list</a></li>
        <li><a>Edit Recipe</a></li>
        <li><a>Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor = "let item of recipe.menuItems">
        {{item.name}} - {{item.quantity}}
      </li>
    </ul>
  </div>
</div>
