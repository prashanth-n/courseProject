<a class="list-group-item clearfix" [routerLink] = "[index]" routerLinkActive = "active">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{r.name}}</h4>
    <p class="list-group-item-text">{{r.description}}</p>
  </div>
  <span class="pull-right">
      <img [src]="r.imageSrc" alt="" class="image-responsive" style="max-height: 50px; border-radius: 10px;">
  </span>
</a>
